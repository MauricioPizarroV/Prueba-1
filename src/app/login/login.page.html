<ion-header>
  <ion-toolbar>
    <ion-title color="primary" class="ion-text-center">Tel-book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content padding>

          <img src="assets/tela.jpg" alt="imagen" />
  <ion-grid fixed>
    <ion-row>
    
    <form [formGroup] = "formularioLogin">
      <ion-col size="12" class="ion-padding">
        <ion-item>
          <ion-label position="floating">Nombre usuario</ion-label>
          <ion-input id=" name" formControlName = "nombre"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12" class="ion-padding">
        <ion-item > 
          <ion-label position="floating">Contraseña</ion-label >
          <ion-input formControlName = "password" type= "password"></ion-input>
        </ion-item>
      </ion-col>
    </form>
      <ion-col size="12" >
          <ion-button (click)="ingresar()" color="primary" expand="block"> Ingresar</ion-button>
      </ion-col>
      <ion-col size="12" >
        
        
    </ion-col>
    <ion-col size="12" >
      <ion-button (click)="error()" color="secondary" size="small" expand="full" fill = "clear">Recuperar contraseña</ion-button>
    </ion-col>

    <ion-col size="12">
      <ion-button [routerLink] = "['/registro']" size="medium" expand="block" color="secondary">Registrarse</ion-button>
    </ion-col>

    </ion-row>
  </ion-grid>


    </ion-card-content>
  </ion-card>
</ion-content>
