

<ion-content padding >
  
  <ion-card >
    <ion-card-content padding>
      <form [formGroup] = "formulario">
      <img src="assets/tela.jpg" alt="imagen" />
  <ion-grid fixed>
    <ion-row>

      <ion-col size="12" >
        <h1 color="primary" class="ion-text-center">Telbook</h1>
      </ion-col>

      <ion-col size="12" class="ion-padding">
        <ion-item>
          <ion-label position="floating">Nombre Usuario</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12" class="ion-padding">
        <ion-item > 
          <ion-label position="floating">Contraseña</ion-label >
          <ion-input formControlName type= "password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" >
          <ion-button color="primary" expand="block"> Iniciar sesion</ion-button>
      </ion-col>
      <ion-col size="12" >
        
        
    </ion-col>
    <ion-col size="12" >
      <ion-button color="secondary" size="small" expand="full" fill = "clear">Recuperar contraseña</ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-button size="medium" expand="block" color="secondary">Registrarse</ion-button>
    </ion-col>

    </ion-row>
  </ion-grid>

</form>
    </ion-card-content>
  </ion-card>
</ion-content>
